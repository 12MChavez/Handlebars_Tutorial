<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Handlebars</title>
    <script src="../handlebars-v4.7.7.js"></script>
</head>

<body>

    <div id="melData"></div>

    <script type="text/javascript">
        var myInfo = "<p>My name is {{name}} and I live at {{street}} in {{city}}, {{state}} </p>";

        var template = Handlebars.compile(myInfo);

        var data = template({
            name: "Melissa",
            street: "123 Sunshine Lane",
            city: "Happy Town",
            state: "GA"
        });

        document.getElementById("melData").innerHTML += data;
    </script>
</body>

</html>
